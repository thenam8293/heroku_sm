<html lang="en">

        <script src="{{ url_for('static', filename='vendors/jquery/dist/jquery.min.js') }}"></script>
        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='vendors/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">

<style type="text/css">
    .login_content form input[type="text"], .login_content form input[type="email"], .login_content form input[type="password"] {
        box-shadow: none;
    }
    *{
        /*border: 1px solid black;*/
    }
    .login_wrapper {
        width: 60vw ; max-width: 100vw; text-align: center;
    }
    .inp_login {border-radius: 0;height: 40px;width: 36vw; background-color: rgba(217, 217, 217, 0.1);color: white;
        font-size: 110%
    }
    .btn_login {
        border-radius: 0; width: 36vw; margin-left: 9px;font-weight: bold;background-color: #a6100a; color: white;
    }
    .rainbow3 {
        background-image: -webkit-linear-gradient(left, orange , white, orange); /* For Chrome and Safari */
        background-image:    -moz-linear-gradient(left, orange , white, orange); /* For old Fx (3.6 to 15) */
        background-image:     -ms-linear-gradient(left, orange , white, orange); /* For pre-releases of IE 10*/
        background-image:      -o-linear-gradient(left, orange , white, orange); /* For old Opera (11.1 to 12.0) */
        background-image:         linear-gradient(to right, orange , white, orange); /* Standard syntax; must be last */
        color:transparent;
        -webkit-background-clip: text;
        background-clip: text;
    }
</style>
  <body style=" background-image:url(static/img/sml.jpg); background-size: 100% 100% no-repeat ;
    background-color: black;height: 80vh;">
    <script type=text/javascript>
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <div class="login_wrapper" style="text-align: center;">
            <form method="post">
                <div style="text-align: center;margin: 0 auto;margin-top: 20vh; width: 20vw; font-weight: bold; font-size: 60px " class="rainbow3">iJupiter </div>
                <!-- USER -->
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 5vh;margin-left: 12vw; margin-bottom: 2vh;width: 40vw;">
                    <input type="text" id="usn" name="usn" class="form-control has-feedback-left inp_login" placeholder="Tên đăng nhập">
                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                </div>

                <!-- PASS -->
                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback" style="margin-left: 12vw;width: 40vw;margin-bottom: 2vh;">
                    <input type="password" id="pd" name="pd" class="form-control has-feedback-left inp_login" placeholder="Mật khẩu">
                    <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
                </div>

                
                <div style="margin-left: 12vw;width: 40vw;">
                    <button type="button" class="form-control btn_login" name="login" id="btn_submit" style="">ĐĂNG NHẬP</button>
                    <div style="color: white" id="notify">&nbsp;</div>
                    <!-- <a class="reset_pass" href="#">Quên mật khẩu?</a> -->
                </div>                
            </form>


    </div>
    <div class="" style="text-align: center;margin-top: 35vh;color:white;font-size: 120%">
        <div>
            <p>©2018 Bản quyền thuộc về Công ty TNHH Tư vấn BĐS Sao Mộc</p>
        </div>
    </div>
    <script type="text/javascript">
        $(document).on('click','#btn_submit', function() {

            $.getJSON($SCRIPT_ROOT + '/authentication', {
                usn: $(`#usn`).val(),
                pd: $(`#pd`).val(),               


            }, function(data) {        
            if(data.result == 'check_gia') {
                window.location.href = "/check_gia"
            }
            else if(data.result == 'login') {
                $("#notify").text('Tên đăng nhập hoặc mật khẩu không chính xác.')
            }
            })
            return false;
        })
    </script>
</body>
</html>
